<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .pdf-content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed class="pdf-content" src="Hande_Kurtlar_Portfolio.pdf" type="application/pdf">
    </div>
</body>
</html>
